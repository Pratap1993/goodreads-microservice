server.port=8082
spring.application.name=book-info-service

#Required for newer version of Swagger as spring is using mvcmatchers by default which conflicts with swagger because it uses the antmatchers
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/good_reads?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username={Your_Username}
spring.datasource.password={Your_Password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true